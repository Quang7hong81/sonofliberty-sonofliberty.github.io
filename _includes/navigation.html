<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-left pt-md-3">

    <code class="text-muted font-italic d-none d-md-block">
        /**<br>
        * {{ site.description }}<br>
        */
    </code>
    <a class="navbar-brand py-md-0" href="{{ "/"|relative_url }}">
        <strong>{{ site.title }}</strong>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-1" aria-controls="nav-1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav-1">
        <ul class="navbar-nav">
            <li class="nav-item text-light d-none d-md-block">{</li>
            {% for item in site.pages %}
                {% if item.title %}
                    {% unless item.exclude_from_nav %}
                        <li class="nav-item hvr-forward pl-md-3 {% if item.url == page.url %}active{% endif %}">
                            <a class="nav-link py-md-0" href="{{ item.url }}">
                                <div>
                                    <span class="d-none d-md-inline-block">public</span>
                                    <span class="text-highlight">
                                        <span class="d-none d-md-inline">$</span>{{ item.title|downcase|replace:' ','_' }}<span class="d-none d-md-inline">;</span>
                                    </span>
                                </div>
                            </a>
                        </li>
                    {% endunless %}
                {% endif %}
            {% endfor %}
            <li class="nav-item text-light d-none d-md-block">}</li>
        </ul>
    </div>

    <div class="vcard text-center collapse navbar-collapse text-white p-3" id="nav-2">
        {% include vcard.html %}
    </div>

</nav>
