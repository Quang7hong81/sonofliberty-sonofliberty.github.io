<head>

    <!-- Meta -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="generator" content="Jekyll">

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author.name }}">

    <meta name="robots" content="{{ page.robots|default:site.robots|default:"index, follow" }}">
    <meta property="og:title" content="{{ page.title|default:site.title }}" />
    <meta property="og:description" content="{{ page.description|default:site.description }}" />
    <meta property="og:type" content="{{ page.og_type|default:"website" }}">
    <meta property="og:url" content="{{ page.url }}" />

    <link rel="canonical" href="{{ site.url }}{{ page.url|replace:'index.html',''}}">

    <link rel="stylesheet" href="{{ "/assets/css/main.css"|relative_url }}">
    <link rel="icon" href="{{ "/assets/img/alex.png"|relative_url }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="{{'/assets/js/jquery.js'|relative_url}}"></script>
    <script src="{{'/assets/js/popper.js'|relative_url}}"></script>
    <script src="{{'/assets/js/bootstrap.js'|relative_url}}"></script>

    <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed"/>

    {% if jekyll.environment == "production" %}
        {% include tracking.html %}
    {% endif %}

</head>
