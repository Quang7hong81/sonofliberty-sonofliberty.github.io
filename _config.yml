# Site settings
title: Alex Winter
tag_line: Symfony / PHP web developer
description: A minimal personal site
locale: en
url: https://alexwinter.me
github_url: https://github.com/sonofliberty/sonofliberty.github.io
author:
  name: Aleksander Winter
  email: hi@alexwinter.me
  url: sonofliberty.github.io
social:
  github: sonofliberty
  linkedin: alexwinter89
  #facebook: aleksander.winter.790
