<!DOCTYPE html>
<html lang="{{ page.locale|default:site.locale|default:"en" }}">
{% include head.html %}

<body class="d-flex flex-column h-100">

{% include navigation.html %}
{% if site.github_url %}{% include github-corner.html %}{% endif %}

<main>
    <div id="content" class="container-fluid float-left mt-0 mt-md-3 px-md-3">

        {% if page.title %}
            <h1 class="font-weight-bold">{{ page.title }}</h1>
        {% endif %}
        {% if page.description %}
            <p><code class="text-muted font-italic">// {{ page.description }}</code></p>
        {% endif %}
        {{ content }}

        {% include footer.html %}

    </div>
</main>

</body>
</html>
